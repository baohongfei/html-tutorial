<!DOCTYPE html>
<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<head>
<!-- <head> 元素包含了文档的元（meta）数据 -->
  <meta charset="utf-8">
  <title>我写的第一个HTML文件</title>
<!-- <title> 元素描述了文档的标题 -->
</head>
<body>
<!-- <body> 元素包含了可见的页面内容 -->
  <h1>我的第一个标题</h1>
  <h2>我的第二个标题</h2>
  <h3>我的第三个标题</h3>
<!-- <h1> 元素定义一个大标题 -->
  <p>我的第一个段落。</p>
  <p>这是另外一个段落。</p>
<!-- <p> 元素定义一个段落 -->
<a href ="http://blog.baohongfei.com">这是一个连接</a><br><hr>
<img src="images/logo.png" width="600" height="200" />
<p>这个<br>段落<br>演示了分行的效果</p>
</body>
</html>
